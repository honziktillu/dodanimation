<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Střední průmyslová škola Mladá Boleslav</title>
    <link rel="stylesheet" href="./res/css/style.css" />
    <link
      rel="shortcut icon"
      href="./res/img/logos/2.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="columns wrapper is-gapless">
      <div class="column is-one-quarter">
        <div class="left-side">
          <h1 class="title left-hidden"></h1>
          <h2 class="subtitle left-hidden"></h2>
          <p id="content" class="left-hidden"></p>
          <img id="qr-code-img" class="bottom-hidden" src="" alt="qrcode not found" />
        </div>
      </div>
      <div class="column">
        <div class="right-side slideshow hidden">
          <img src="./res/img/logos/1.png" alt="fujlogo" id="logo" />
          <div class="info-wrapper">
            <h2 class="title color-white is-size-4 bar-title left-hidden"></h2>
            <p class="subtitle color-white is-size-6 bar-info bottom–rp-hidden"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./res/js/main.js"></script>
  </body>
</html>
