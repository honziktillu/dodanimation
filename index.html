<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Střední průmyslová škola Mladá Boleslav</title>
    <link rel="stylesheet" href="./res/css/style.css?v=2" />
    <link
      rel="shortcut icon"
      href="./res/img/logos/2.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="main-header">
      <!-- Levá třetina -->
      <div class="header-left">
        <p class="header-left-text">www.spsmb.cz</p>
      </div>

      <!-- Střední třetina: logo + název školy -->
      <div class="header-center">
        <img src="./res/img/logos/logo.svg" alt="Logo" class="header-logo" />
        <div class="header-texts">
          <h1 class="header-title">STŘEDNÍ PRŮMYSLOVÁ ŠKOLA</h1>
          <p class="header-subtitle">MLADÁ BOLESLAV</p>
        </div>
      </div>

      <!-- Pravá třetina -->
      <div class="header-right">
        <p class="header-right-text">
          <i
            style="font-weight: bold; font-size: 23px"
            class="fa-brands fa-instagram"
          ></i>
          @zivotnaprumce
        </p>
      </div>
    </header>

    <div class="wrapper">
      <div class="left-side">
        <h1 class="title left-hidden">Titulek</h1>
        <h2 class="subtitle left-hidden">Podtitulek</h2>
        <p id="content" class="left-hidden">Obsah textu zde...</p>
        <img
          id="qr-code-img"
          class="bottom-hidden"
          src=""
          alt="qrcode not found"
        />
      </div>
      <div class="right-side">
        <img alt="Slideshow" class="right-img" />
        <div class="info-wrapper hidden">
          <h2 class="title color-white bar-title left-hidden">Info Titulek</h2>
          <p class="subtitle color-white bar-info bottom-rp-hidden">
            Informace zde...
          </p>
        </div>
      </div>
    </div>
    <script src="./res/js/main.js?=v3"></script>
  </body>
</html>
